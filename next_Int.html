<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Return the Next Number from the Integer</title>
	</head>
	<body>
		<script>
			let num = prompt('Input Numeric Values'); //string

			let increment = parseInt(num) + parseInt(1);
			console.log(increment);

			alert(increment);
		</script>
	</body>
</html>

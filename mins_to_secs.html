<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mins_to_secs</title>
	</head>
	<body>
		<script>
			let z = prompt('Input Minutes'); //string

			let seconds = parseInt(z) * parseInt(60);
			console.log(seconds);

			alert('Seconds =' + seconds);
		</script>
	</body>
</html>
